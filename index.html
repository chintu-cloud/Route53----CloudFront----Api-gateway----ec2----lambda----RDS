<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography Registration</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .left-panel {
      flex: 1;
      background: url('your-image.jpg') center/cover no-repeat;
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
    .left-panel h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .left-panel p {
      font-size: 20px;
      margin-bottom: 5px;
    }
    .right-panel {
      flex: 1;
      background-color: white;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .right-panel h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .right-panel h4 {
      font-size: 18px;
      margin-bottom: 30px;
      color: #666;
    }
    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .gender-options {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      gap: 15px;
    }
    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .confirm {
      background-color: #007bff;
      color: white;
    }
    .cancel {
      background-color: #ccc;
    }
    .nav-buttons {
      margin-top: 30px;
      display: flex;
      gap: 10px;
    }
    .nav-buttons button {
      background-color: #eee;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <h1>Photography.</h1>
    <p>CLICK FOR YOUR SHOOT</p>
    <h1>Photography.</h1>
    <p>JOURNEY EVERYWHERE</p>
  </div>
  <div class="right-panel">
    <h2>Registration</h2>
    <h4>CLICK FOR YOUR SHOOT</h4>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" value="Tanvir Hossan" />

      <label for="email">Email</label>
      <input type="email" id="email" value="tanvirhossan@gmail.com" />

      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" checked /> Male</label>
        <label><input type="radio" name="gender" /> Female</label>
      </div>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" value="1997-05-25" />

      <label for="city">City</label>
      <input type="text" id="city" value="Dhaka" />

      <label for="country">Country</label>
      <input type="text" id="country" value="Bangladesh" />

      <div class="buttons">
        <button class="cancel">CANCEL</button>
        <button class="confirm">CONFIRM</button>
      </div>
    </form>
    <div class="nav-buttons">
      <button>Previous</button>
      <button>Show</button>
      <button>Gold</button>
    </div>
      <script>
        function handleConfirm(event) {
        event.preventDefault();
        document.getElementById("message").textContent = "Thank you for your response & Welcome.";
        }
      </script>
  </div>
</body>
</html>
